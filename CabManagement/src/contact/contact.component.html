    <div class="callback-form">
      <h2>Request a Callback</h2>
      <form (ngSubmit)="onSubmit()" #callbackForm="ngForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" required [(ngModel)]="contactData.name" name="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required [(ngModel)]="contactData.email" name="email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" required [(ngModel)]="contactData.message" name="message"></textarea>
        </div>
        <button type="submit">Request Callback</button>
      </form>
    </div>
  </div>
